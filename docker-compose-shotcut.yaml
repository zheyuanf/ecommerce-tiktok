services:
  mysql:
    image: 'mysql:latest'
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./db/sql/ini:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
  redis:
    image: 'redis:latest'
    ports:
      - 6379:6379
  consul:
    image: "hashicorp/consul:latest"
    ports:
      - "8500:8500"
    environment:
      CONSUL_BIND_INTERFACE: eth0
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./deploy/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
  frontend:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile.frontend-shotcut
    ports:
      - 8080:8080
    environment:
      - GO_ENV=dev
      - SESSION_SECRET=sdf23joi1
    depends_on:
      consul:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./app/frontend/conf/dev:/opt/ecommerce-tiktok/frontend/conf/dev
  user:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile.svc-shotcut
      args:
        - SVC=user
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - GO_ENV=dev
    depends_on:
      consul:
        condition: service_started
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app/user/conf/dev:/opt/ecommerce-tiktok/user/conf/dev
  order:
